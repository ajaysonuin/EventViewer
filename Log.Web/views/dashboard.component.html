<h3>Top Events</h3>
<div class="grid grid-pad">
  <div *ngFor="let event of events" (click)="gotoDetail(event)" class="col-1-4">
    <div class="module event">
      <h4>{{event.DisplayName}}</h4>
    </div>
  </div>
</div>
