<table width="100%" cellpadding="0" cellspacing="0" style="margin-top:-10;">
  <tr>
    <td width="40%">    
        <input #searchBox id="search-box" />
        <button (click)="searchLogs(event.Name,searchBox.value)">Search</button>
      <hr/>
      <div id="tablediv">
        <table class="hovertable">
          <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Source</th>
            <th>Time Stamp</th>
          </tr>
          <tr *ngFor="let log of eventlogs" (click)="onSelect(log)">
            <td>{{log.InstanceId}}</td>
            <td>{{log.Type}}</td>
            <td>{{log.Source}}</td>
            <td>{{log.TimeWritten}}</td>
          </tr>
        </table>
      </div>
    </td>
    <td width="5%"></td>
    <td width="55%">      
      <div *ngIf="selectedLog" style="border:1px solid black;">
        <i>
          <strong>{{selectedLog.Message}}</strong>
        </i>
      </div>
    </td>
  </tr>
</table>
